<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPEducação - lógica js</title>
    <link rel="stylesheet" href="./style.css">
    <script>
      function verificaNumeroPrimo(numero) {
        var primo = 0;

        for (var i = 1; i <= numero; i++) {
          if (numero % i == 0) {
            primo++;
          }
        }

        if (primo == 2) {
          console.log(`O número ${numero} é primo.`);
        } else {
          console.log(`O número ${numero} não é primo.`);
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Lógica com JS</h1>
      <p>Calcular se determinado número é primo ou não é primo.</p>
      <p>
        Chamar a função verificaNumeroPrimo(numero) no console do navegador com
        o número a ser analisado.
      </p>
    </div>
  </body>
</html>
