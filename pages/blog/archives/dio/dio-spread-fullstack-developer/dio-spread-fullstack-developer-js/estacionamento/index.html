<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Estacionamento</title>
  </head>
  <body>
    <main class="container cards">
      <div class="card">
        <article class="card-input input-info">
          <input
            type="text"
            id="nome"
            placeholder="Digite o nome do veículo:"
            autocomplete="off"
          />
          <input
            type="text"
            id="placa"
            placeholder="Digite a placa do veículo:"
            autocomplete="off"
          />
          <input type="submit" id="cadastrar" value="Cadastrar" />
        </article>
      </div>

      <div class="card">
        <article class="card-view view-info">
          <table id="customers">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="patio"></tbody>
          </table>
        </article>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
