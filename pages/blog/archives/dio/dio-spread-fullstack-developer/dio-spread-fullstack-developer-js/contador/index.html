<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap");

      * {
        font-family: "Open Sans", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #b1e1ff;
      }

      button {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: 2px solid lightcoral;
        background-color: rgb(241, 214, 214);
        color: lightcoral;
        font-size: 16pt;
        font-weight: 600;
        text-align: center;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #bg-body {
        padding: 5px 15px;
        background-color: burlywood;
      }

      #counter {
        display: flex;
      }

      #currentNumber {
        display: flex;
        align-items: center;
        margin: 0 20px;
        font-size: 16pt;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="bg-body">
        <h2>JS</h2>
        <p>Status do Nosso contador:</p>
      </div>
      <div id="counter" class="counter">
        <button name="subtrair" id="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" id="adicionar" onclick="increment()">+</button>
      </div>
    </div>
    <script type="text/javascript">
      let buttonSub = document.getElementById("subtrair");
      let buttonAdd = document.getElementById("adicionar");

      let bgBody = document.getElementById("bg-body");
      let currentNumberWrapper = document.getElementById("currentNumber");
      let currentNumber = 0;

      buttonSub.disabled = false;
      buttonAdd.disabled = false;

      buttonSub.addEventListener("click", stateHandle);
      buttonAdd.addEventListener("click", stateHandle);

      function checkBackground() {
        if (currentNumber < 0) {
          bgBody.style.backgroundColor = "#d96666";
        } else if (currentNumber > 0) {
          bgBody.style.backgroundColor = "#93bdf5";
        }
      }

      function increment() {
        currentNumber = currentNumber + 1;
        currentNumberWrapper.innerHTML = currentNumber;
        checkBackground();
      }

      function decrement() {
        currentNumber = currentNumber - 1;
        currentNumberWrapper.innerHTML = currentNumber;
        checkBackground();
      }

      function stateHandle() {
        if (currentNumber <= -10) {
          buttonSub.disabled = true;
          buttonAdd.disabled = false;
        }

        if (currentNumber > -10 && currentNumber < 10) {
          buttonSub.disabled = false;
          buttonAdd.disabled = false;
        }

        if (currentNumber >= 10) {
          buttonSub.disabled = false;
          buttonAdd.disabled = true;
        }
      }
      
    </script>
  </body>
</html>
